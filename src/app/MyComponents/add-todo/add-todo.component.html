<div class="my-3">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="addNewTodo()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" name="title" id="title" placeholder="Enter Title">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Description</label>
      <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc" placeholder="Enter Description">
    </div>
    <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
  </form>
</div>

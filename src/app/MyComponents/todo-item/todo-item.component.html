<div class="my-3">
  <h5>{{i+1}} ]</h5>
  <h5 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h5>
  <p [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="markAsDone" (click)="checkboxClick(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="markAsDone{{i}}">Mark as Done</label>
  </div>
  <button class="btn btn-sm btn-danger" (click)="delTodo(todo)">Delete</button>
</div>
